    <meta charset="UTF-8" />

    <title>Form</title>

      display: none;

<div class="wrapthat">
  <div class="card" data-aos="fade-up" data-aos-delay="200" > 
      <div id="mc_embed_signup">
        <form
        action="https://sobellebeauty.us1.list-manage.com/subscribe/post?u=9ee93b1d4cd8c50d17245cf40&amp;id=c8471bc165"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          novalidate
        >
          <div id="mc_embed_signup_scroll">
            <div>
              <br>
              <h2 style="color:rgb(95, 95, 95); font-size:large" class="texts">Enter your email to see your results!</h2>
              <br>
              <p style="color: rgb(99, 98, 98);" class="texts">We will send you personalized info on your inner child wound</p>
              <br>
            </div>
            <div class="mc-field-group">
            
              <label for="mce-EMAIL"
                >Email<span class="asterisk">*</span>
              </label>
              <input
                type="email"
                value=""
                name="EMAIL"
                class="required email"
                id="mce-EMAIL"
                placeholder="Enter Email"
              />
            </div>
            <div class="mc-field-group">
              <label for="mce-FNAME"> Name </label>
              <input type="text" value="" placeholder="Enter Name" name="FNAME" class="" id="mce-FNAME" />
            </div>
           
            <div class="mc-field-group">
              <label for="mce-MMERGE2" id="userlabel">UserResult </label>
              <input type="text" value="" name="MMERGE2" class="usertype" id="mce-MMERGE2">
            </div>
            <div id="mce-responses" class="clear">
              <div
                class="response"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>
           <!-- <div class="indicates-required">
              <span class="asterisk">*</span> indicates required
            </div>-->
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px" aria-hidden="true">
              <input
                type="text"
                name="b_3a8d6f8f174409356f89b85f0_784412b43e"
                tabindex="-1"
                value=""
              />
            </div>
            <div class="clear">
              <input
                type="submit"
                value="See My Results"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button"
              />
            </div>
          </div>
        </form>
      </div>

      <!--End mc_embed_signup-->
    </div></div>
      <br>
     
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="end.js"></script>
  </body>
</html>
